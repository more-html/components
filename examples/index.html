<!DOCTYPE html>
<html>

<title>Linkable Headline component</title>

<script type="module" src="../src/MoreHtmlHeading.js"></script>
<body>
  <morehtml-heading slug="example-page">
    <h1>The Example Page of &lt;morehtml-heading&gt;</h1>
  </morehtml-heading>
  <p>
    Normally there is a lot of text below such an H1, until there is an H2 at some point.
  </p>

  <morehtml-heading slug="sub-headline">
    <h2>A sub headline</h2>
  </morehtml-heading>

</body>
